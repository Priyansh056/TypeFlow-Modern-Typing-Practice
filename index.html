<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test ðŸš€</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        
       <div class="stats">
            <div class="stat-item">
                <div class="label">Timer</div>
                <div id="timer" class="value">0</div>
            </div>
            <div class="stat-item">
                <div class="label">WPM</div>
                <div id="wpm" class="value">0</div>
            </div>
            <div class="stat-item">
                <div class="label">CPM</div>
                <div id="cpm" class="value">0</div>
            </div>
             <div class="stat-item">
                <div class="label">Accuracy</div>
                <div id="accuracy" class="value">100</div>
            </div>
        </div>

        <div id="quote-display" class="quote-display"></div>
        <textarea id="quote-input" class="quote-input" autofocus></textarea>
        
        <button id="restart-btn">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
